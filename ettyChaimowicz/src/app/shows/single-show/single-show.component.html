<div class="sub-container">
  <div class="image-container">
    <img [src]="show.imageUrl">

    <h2>{{show.title}}</h2>
  </div>

  <p>{{show.description}}</p>

  <div class="list">
    <!-- TODO - preview pics nicely -->
    <mat-card class="card" *ngFor="let painting of show.paintings">
      <mat-card-header>
        <mat-card-title>{{painting.name}}</mat-card-title>
      </mat-card-header>

      <img mat-card-image [src]="painting.imageUrl">
    </mat-card>
  </div>

</div>
