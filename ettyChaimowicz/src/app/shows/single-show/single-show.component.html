<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{show.title}}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="show.imageUrl">

  <mat-card-content>
    <p>
      {{show.description}}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="watchShow()">Watch</button>
  </mat-card-actions>
</mat-card>
