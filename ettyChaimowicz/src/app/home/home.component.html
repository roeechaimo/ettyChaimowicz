<div class="sub-container">
  <h2>Home page</h2>

  <!-- TODO - finish style progress bar and maybe create a separate component for it -->
  <mat-progress-spinner *ngIf="isLoading" [color]="primary" mode="indeterminate" value="50"></mat-progress-spinner>

  <ngu-carousel *ngIf="!isLoading" #myCarousel [inputs]="carouselConfig" [dataSource]="carouselItems">
    <ngu-tile *nguCarouselDef="let item;">
      <div class="tile">
        <img [src]="item">
      </div>
    </ngu-tile>

    <button mat-raised-button color="accent" NguCarouselNext class="rightRs">
      <img src="../../assets/images/baseline_arrow_forward_ios_black_18dp.png">
    </button>

    <button mat-raised-button color="accent" NguCarouselPrev class="leftRs">
      <img src="../../assets/images/baseline_arrow_back_ios_black_18dp.png">
    </button>
  </ngu-carousel>
</div>
