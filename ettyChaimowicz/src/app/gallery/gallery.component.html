<div class="sub-container">
  <h2>Gallery</h2>

  <!-- TODO - get albums from server -->
  <div class="list">
    <mat-chip-list>
      <mat-chip *ngFor="let album of albums" color="primary" selected="false" class="pointer" (click)="watchAlbum(album)">
        {{album.title}}
      </mat-chip>
    </mat-chip-list>
  </div>
</div>
