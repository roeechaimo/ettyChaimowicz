<div class="sub-container">
  <h2>Home page</h2>

  <ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="carouselItems">
    <ngu-tile *nguCarouselDef="let item;">
      <div class="tile">
        <img [src]="item">
      </div>
    </ngu-tile>

    <button mat-raised-button color="primary" NguCarouselNext class="rightRs">right</button>

    <button mat-raised-button color="primary" NguCarouselPrev class="leftRs">lrft</button>
  </ngu-carousel>
</div>
